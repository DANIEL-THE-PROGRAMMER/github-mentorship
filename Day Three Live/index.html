<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS and HTML Demo - Card Design</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
        <article id="card">
            <div class="image__text">
                <div class="image">
                    <img src="./images/avatar.png" alt="avatar">
                </div>
                <div class="text">
                    <h2>Debra Stephens</h2>
                    <h3>Minneapolis, MN, USA</h3>
                </div>
            </div>
            <div class="buttons">
                <button class="one">Follow</button>
                <button class="two">Message</button>
            </div>
        </article>
    </div>
  </body>
</html>
